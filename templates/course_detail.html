{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="col">
{#    {% for course in course %}#}
        <div style="margin-top: 60px; margin-bottom: 60px; width: 600px;"  class="card h-100" >
            <img src="{{ course.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ course.name }}</h5>

                <p class="card-text">{{ course.description }}</p>
            </div>
            <div class="card-footer">
                <h3 class="text-muted">Narxi: {{ course.price }}</h3>
            </div>
            <div class="card-footer">
                <small class="text">Teacher: {{ course.teachers }}</small>
            </div>
{#        {% endfor %}#}
        </div>
    </div>


{% endblock %}
